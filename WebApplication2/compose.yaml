version: '3.4'


networks:
  webapplication2-dev:
    driver: bridge


services:
  web:
    image: mydockerapi:latest
    depends_on:
      - "postgres_image"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      DB_CONNECTION_STRING: "host=postgres_image;port=5432;database=Directories;username=postgres;password=1234"
    networks:
      - mydockerapi-dev
  
  postgres_image:
    image: postgres:latest
    ports:
      - "5432"
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "Directories"
    networks:
      - mydockerapi-dev
volumes:
  db_volume:
